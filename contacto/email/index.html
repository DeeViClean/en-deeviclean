                    <div class="fields">

                            <input type="text" placeholder="Nombre" name="nombre" autocomplete="off" id="nombre"

                        </div>

                    <div class="field textarea">
                        <textarea style="resize: none;" autocomplete="off" placeholder="Mensaje" id="comment"

                    </div>
                    <div class="button-area">
                        <button id="send" type="submit" onclick="sendMail(); return false">Send message</button>
